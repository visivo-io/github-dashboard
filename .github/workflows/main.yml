name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install and Build
        run: |
          python -m pip install git+https://github.com/visivo-io/visivo.git@latest
          cd example
          visivo dist
          cd ..
        env:
          VISIVO_GITHUB_SNOWFLAKE_ACCOUNT: ${{secrets.VISIVO_GITHUB_SNOWFLAKE_ACCOUNT}}
          VISIVO_GITHUB_SNOWFLAKE_PASSWORD: ${{secrets.VISIVO_GITHUB_SNOWFLAKE_PASSWORD}}
          VISIVO_GITHUB_TARGET: ${{secrets.VISIVO_GITHUB_TARGET}}
          
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './example/dist'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
