name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install and Build
        run: |
          python -m pip install git+https://github.com/visivo-io/visivo.git@latest
          cd example
          visivo dist
          cd ..
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: example/dist
